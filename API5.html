<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.1/jquery.xdomainrequest.min.js"></script>
 
</head>
<body>
 
<input id="getdata" type="button"  value="Send X GET"/>
<input id="postdata" type="button" value="Send X POST" />
 
<script>
$(document).ready(function()
{
    var contentType ="application/x-www-form-urlencoded; charset=utf-8";
 
    if(window.XDomainRequest)
        contentType = "text/plain";
 
    $("#postdata").click(function()
    {
        $.ajax({
        url:"http://iwashthecarspa.com/api/washtype.php",
		 // url:"https://yts.am/api/v2/list_movies.json",
         data:"",
         type:"POST",
         dataType:"json", 
        //crossDomain:"true",
         cache:"false",		
        // Correct types for JS files : "application/javascript" ,"application/x-javascript",	 
         contentType:"application/json",    
         success:function(data)
         {
            alert("Data from Server"+JSON.stringify(data));
         },
         error:function(jqXHR,textStatus,errorThrown)
         {
            alert("You can not send Cross Domain AJAX requests: "+errorThrown);
         }
        });
 
    });
 
    $("#getdata").click(function()
    {
        $.ajax(
        {
		 url:"http://iwashthecarspa.com/api/washtype.php",
         //url:"http://hayageektest.appspot.com/cross-domain-cors/get.php?name=Ravi&age=32",
         dataType:"json",
         contentType:"application/json",
		  crossDomain:"true",
         success:function(data)
         {
            alert("Data from Server"+JSON.stringify(data));
         },
         error:function(jqXHR,textStatus,errorThrown)
         {
            alert("You can not send Cross Domain AJAX requests : "+errorThrown);
         }
        });
 
    });
 
});
</script>
</body>
</html>
